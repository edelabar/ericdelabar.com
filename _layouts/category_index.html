---
layout: page
changefreq: weekly
priority: 0.5
class: category
---
<ul class="posts">
{% for post in site.categories[page.category] %}
	<li>
	    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	    <p class="post-date">{{ post.date | date_to_html_string }}</p>
	    <p class="categories">Filed under {{ post.categories | category_links }}</p>
	</li>
{% endfor %}
</ul>
